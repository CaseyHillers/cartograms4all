<!DOCTYPE html>
<html>
<head>
    <title>Cartograms 4 All</title>
    <meta charset="utf-8">
    <meta property="og:image" content="placeholder.png">
    <script src="js/vendor/jquery-1.12.0.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="lib/papaparse.min.js"></script>
    <script src="lib/colorbrewer.js"></script>
    <script src="js/functions.js"></script>
    <script src="lib/topojson.js"></script>
    <script src="js/cartogram.js"></script>
    <link href="css/cartogram.css" type="text/css" rel="stylesheet">
</head>
<body>
<div id="container">
    <h1>Cartograms 4 All</h1>
    <form>
        <p>
            <label>Column: <select id="field"></select></label>
            <!--<label>in <select id="year"></select></label>-->
            <span id="status"></span>
        </p>
    </form>
    <div id="map-container">
        <img id="placeholder" alt="placeholder image for old browsers" src="placeholder.png">
        <svg id="map"></svg>
    </div>

</div>

<!--Input File Button Stuff-->
<div id="input_button">
   <input type="button" id = "get_file" value = "Upload CSV">
   <input type = "file" id = "my_file">

</div>

<button id="cust_file">Custom CSV</button>

<div id="modal" class="modal">

   <!-- Customization Modal  -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Input data as a comma separated list.</p>
    <input type="button" id = "submit_btn" value="Submit!" onclick="run()" /> 
    <form>
        
      File name:<br>
      <input type="text" id="file_name">.csv<br>
      <br>
       
      <div class = "cust_data">
        States:<br> 
        <textarea rows="10" cols="40" id="data_col_1">
        </textarea>
      </div>
        
      
     <div class = "cust_data">
        Population:<br>
        <textarea rows="10" cols="40" id="data_col_2">
        </textarea>
     </div>
 
     <div class = "cust_data">
         Custom Field: <br>
        <textarea rows="10" cols="40" id="data_col_3">
        </textarea>
     </div>

    </form>
  </div>

</div>

<!-- Javascript that runs the UI and D3 --!>

<script src="js/index.js"></script>
<script src="js/ui.js"></script>


</body>
</body>

</div>
</html>
